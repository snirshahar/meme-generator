<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/editor-css.css">
    <link rel="stylesheet" href="css/utils.css">
    <title>Meme Editor</title>
</head>

<body onload="init()">
    <header>
        <div class="header-container flex space-between align-center">
            <img src="img/layer-2.png" srcset="img/layer-2@2x.png 2x,
                         img/layer-2@3x.png 3x" class="Layer-2">
            <li><a href="index.html">GALLERY</a></li>
            <li><a class="nav-link js-scroll-trigger"  href="#about">ABOUT</a></li>
        </div>
    </header>

    <main>
        <section class="container main-wrapper space-between flex">
            <div class="canvas flex">
                <canvas class="theCanvas" id="my-canvas" width="600" height="600">
                </canvas>
            </div>
            <div class="control-box choice-wrapper flex">
            </div>
            <div id="fb-root"></div>
            <div class="share-container flex"></div>
        </section>

        <!-- Footer -->
        <footer>
            <img src="img/layer-2.png" srcset="img/layer-2@2x.png 2x,
                    img/layer-2@3x.png 3x" class="Layer-2-footer">
            <h5 class="footer-rights">All rights reserved 2019</h5>
        </footer>

        <script src="js/utils.js"></script>
        <script src="js/gallery-service.js"></script>
        <script src="js/gallery-controller.js"></script>
        <script src="js/canvas-service.js"></script>
        <script src="js/canvas-controller.js"></script>
</body>

</html>
